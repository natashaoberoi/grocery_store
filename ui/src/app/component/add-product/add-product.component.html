<div class="container">
    <div class="div-1">
        <div class="page-header">
            <span> {{title}}</span>
        </div>
        <br>
        <form #productForm="ngForm" (ngSubmit)="onSubmitProduct()">

            

            <div class="row">
                <label for="name" class="col-sm-4 form-label">Name <span class="required-field">*</span></label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" [(ngModel)]="product.name" id="name" name="name" required #name="ngModel">
                    <div [hidden]="name.valid || name.pristine">
                        <span class="form-error-message">Product Name is required</span>
                    </div>
                </div>
                
            </div>

            <div class="row">
                <label for="unit" class="col-sm-4 form-label">Unit of Measure<span class="required-field">*</span></label>
                <div class="col-sm-8">
                    <select class="form-control" [(ngModel)]="product.uom_id" id="unit" name="unit" required #unit="ngModel">
                        <option value=1>each</option>
                        <option value=2>kg</option>
                      </select>
                    <div [hidden]="unit.valid || unit.pristine">
                        <span class="form-error-message">Init is required</span>
                    </div>
                </div>
                
            </div>


            <div class="row">
                <label for="pricePerUnit" class="col-sm-4 form-label">Price Per Unit <span class="required-field">*</span></label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" [(ngModel)]="product.price_per_unit" id="pricePerUnit" name="pricePerUnit" required #pricePerUnit="ngModel">
                    <div [hidden]="pricePerUnit.valid || pricePerUnit.pristine">
                        <span class="form-error-message">Product price is required</span>
                    </div>
                </div>
                
            </div>

            

            <div class="row">

                <div class="col-sm-12" style="margin-left: 5px;">
                    <button type="submit" class="btn-space" pButton [disabled]="!productForm.form.valid" label="Add"></button>
                    <button type="button" class="btn-space" pButton label="Cancel" (click)="goBack()"></button>
                </div>



            </div>
        </form>
       
    </div>
</div>
